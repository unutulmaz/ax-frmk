<div ng-controller="invariantColumnCtrl" style="position:relative;width:100%;height:100%">
    <hint>
        Use order-by ax-table attribute to set an initial sorting.
        User can change this order from each column menu , or global from Records sorting settings popup for set multiple sorting columns
    </hint>
    <ax-table datasource="data"
                   config="datatable1"
                   order-by="deliveryCityInvariant"
                   class="custom"
                   style="position:relative;width:100%;height:100%">
        <ax-toolbar>
            <label class="header-title" toolbar="left">
                Invariant column
            </label>
            <ax-button toolbar="right" button-type="settings"></ax-button>
        </ax-toolbar>
        <ax-column bind-to="number" sortable header="Order ID" width="100px" >
        </ax-column>
        <ax-column bind-to="deliveryCity" sortable="deliveryCityInvariant" header="Delivery City" width="250px">
            <ax-column-filter-menu bind-to="deliveryCity" invariant-field="deliveryCityInvariant" data-type="string">
                <ax-column-filter filter-type="text" label="Filter by input value" show-config="true" ></ax-column-filter>
                <ax-column-filter filter-type="dropdown-list-distinctvalues"
                                  selectable-rows="multiple"
                                  label="Multiselect from distinct values" ></ax-column-filter>
            </ax-column-filter-menu>
        </ax-column>
        <ax-column bind-to="deliveryCityInvariant" header="Delivery City Invariant" width="250px">
        </ax-column>
    </ax-table>
</div>
