<div ng-controller="productsCodeCtrl">
	<div class="form-title">
		Products
	</div>
	<ax-grid config="launcher.dataTable1"
				api-controller="products"
				load-data-responses="productsCategories=>productsCategories"
				order-by="categoryInvariant, nameInvariant"
				item-id-field="id"
				edit-row="editor"
				debug="false"
				right-freezed-columns="1"
				apply-changes-on-save="false"
				auto-focus="true"
				customizable-config="true"
				customizable-edit-mode="false"
				ng-style="{'top':(dataStore.formTitleHeight()+10)+'px'}"
				style="left:10px;right:10px;bottom:10px;">
		<ax-toolbar min-width="560px">
			<ax-button button-type="refresh"></ax-button>
			<ax-button button-type="settings"></ax-button>
		</ax-toolbar>
		<ax-grid-editor width="440px"
							 position="right"
							 cols-width="115px,100%"
							 show-fields-errors-as="text"
							 group-controls-in-sections="false"
							 toolbar-ax-scroller="true"
							 initial-state="visible"></ax-grid-editor>
		<ax-column header="Category"
					  bind-to="categoryId"
					  sortable="categoryInvariant"
					  width="300px">
			<ax-column-filter filter-type="text"></ax-column-filter>
			<ax-column-view view-type="text" bind-to="category"></ax-column-view>
			<ax-column-edit edit-type="autocomplete"
								 datasource="$ctrl.$parent.productsCategories"
								 item-id-field="id"
								 item-display-field="name"
								 item-invariant-field="nameInvariant"
								 link-popup-template-url="'/app-modules/show-case/products/products-categories-code-popup.html'"
								 link-popup-caret-class="fa fa-edit"
								 link-popup-ctrl="$parent.$ctrl.$parent.productsCategoriesEdit"
								 link-popup-popup-height="305px"
								 link-popup-popup-width="681px"></ax-column-edit>
		</ax-column>
		<ax-column header="Name"
					  bind-to="name"
					  sortable="nameInvariant"
					  width="300px">
			<ax-column-filter filter-type="text" show-config="true"></ax-column-filter>
			<ax-column-view view-type="text"></ax-column-view>
			<ax-column-edit edit-type="text"></ax-column-edit>
		</ax-column>
		<ax-column header="Code"
					  sortable
					  bind-to="code"
					  width="150px">
			<ax-column-filter filter-type="text"></ax-column-filter>
			<ax-column-edit edit-type="text"></ax-column-edit>
		</ax-column>
		<ax-column header="Unit"
					  sortable
					  bind-to="unit"
					  width="100px">
			<ax-column-filter filter-type="text"></ax-column-filter>
			<ax-column-edit edit-type="text"></ax-column-edit>
		</ax-column>
		<ax-column header="Price"
					  sortable
					  bind-to="price"
					  view-type="number"
					  decimals="2"
					  width="130px">
			<ax-column-filter filter-type="number" show-config="true" show-in-popup></ax-column-filter>
			<ax-column-edit edit-type="number"></ax-column-edit>
		</ax-column>
		<ax-column header="Description"
					  bind-to="description"
					  width="300px">
			<ax-column-filter filter-type="text"></ax-column-filter>
			<ax-column-view view-type="text"></ax-column-view>
			<ax-column-edit edit-type="text-with-zoom"></ax-column-edit>
		</ax-column>
		<ax-column header="Actions" show-header="false" view-type="crud-buttons" width="84px"></ax-column>
	</ax-grid>
</div>
