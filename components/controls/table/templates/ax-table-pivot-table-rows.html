<style>
	.pivot-table-controls > *:not(:last-child) {
		margin-bottom: 3px;
	}

	.pivot-table-controls ax-radio-options > ax-radio-option {
		width: 50%;
	}

	.edit-body {
		display: flex;
		flex-direction: column;
	}

	.pivot-table-controls .edit-body > div > label {
		width: 150px;
	}

	.edit-body > div {

		margin-bottom: 3px;
	}
</style>
<div class="dropdown-header" ng-bind="launcher.title" ></div>
<div style="padding:10px" class="pivot-table-controls">
	<div class="edit-body" ng-click="$event.stopPropagation()">
		<div class="inline">
			<label>Order direction</label>
			<ax-radio-options class="form-control"
									style="width:auto"
									ng-model="launcher.column.orderDirection"
									options="launcher.orderDirectionValues"></ax-radio-options>
		</div>
		<div class="inline">
			<label>Width</label>
			<ax-text class="form-control"
						style="width:100px;margin-right:3px"
						ng-model="launcher.column.width"></ax-text>
			px
		</div>
		<div class="inline">
			<label>Show column</label>
			<ax-checkbox class="form-control"
							 has-input="true"
							 ng-disabled="launcher.column.lastLevel"
							 ng-model="launcher.column.show"></ax-checkbox>
		</div>
	</div>
</div>
<div style="text-align: left;margin-left:10px;margin-bottom:10px;">
	<button ng-click="launcher.confirm($event)"
			  class="btn btn-primary" style="width:105px;">
		<i class="fa fa-check"></i>
		{{launcher.applyText }}
	</button>
	<button ng-click="launcher.close($event)" class="btn btn-primary" style="width:105px">
		<i class="fa fa-ban"></i>
		{{launcher.cancelText}}
	</button>
</div>
