<style>
    .ngdialog-content {
        min-height: 150px;
    }
</style>
<div ng-controller="dialogConfirmController" style="width:400px">
    <div class="form-title" ng-bind="title"></div>
    <div style="padding:10px; width: 100%;">
        <textarea style="width: 100%; min-height: 50px; border: none; outline: none; resize: none" readonly ng-model="message"></textarea>
    </div>
    <div style="text-align: center;margin-bottom:10px">
        <button ng-click="cancel()" autofocus class="btn btn-primary" style="width:100px"><i class="fa fa-ban"></i>Cancel</button>
        <button ng-click="confirm()" class="btn btn-primary" style="width:100px"><i class="fa fa-check"></i>Ok</button>
    </div>
</div>
